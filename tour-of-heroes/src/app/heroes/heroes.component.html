<h2>My Heroes</h2>
<ul class="heroes">
  <!-->Access hero & heroes variables from heroes.component.ts class<-->
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<h2> {{ hero.name | uppercase}} Details </h2>
<div>
  <label>
    <input [(ngModel)] = "hero.name" placeholder="name">
  </label>
</div>
